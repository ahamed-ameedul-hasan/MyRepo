<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approved</title>
</head>
<style>
     *{
        margin: 0;
        padding: 0;
        outline: 0;
    }
    h2{
        text-align: center;
        padding-top: 50px;
    }
    table{
        position: absolute;
        z-index: 2;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        width: 60%;
        border-collapse: collapse;
        border-spacing: 0;
        text-align: center;
        overflow: hidden;
    }
    th,td{
        padding: 10px 15px;
        font-weight: bold;
        font-size: 20px;
    }
    th{
        background: violet;
        color: black;
        text-transform: uppercase;
        font-family: Georgia;
    }
    td{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans';
        background-color: none;
        color: black;
    }
#fix{
        width: 100%;
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        }
</style>
{% load static %}
<body id="fix" style="background-image: url('{% static 'Pic/view.jpg' %}');">
<table class="Lessee">
    <h2>Lessee Approved</h2>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Address</th>
            <th>Status</th>

        </tr>
        {% for i in values %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Username}}</td>
            <td>{{i.Password}}</td>
            <td>{{i.Address}}</td>
            <td>{{i.Status}}</td>
        </tr>
        {% endfor %}
</table>

</table>
</body>
</html>
